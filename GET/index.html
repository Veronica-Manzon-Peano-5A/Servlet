<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Esempio di Servlet con GET </TITLE>
</HEAD>
<BODY>
<FORM ACTION="NewServlet" METHOD="GET">
  <p><strong><font color="#FF0000" size="4" face="Times New Roman, Helvetica, sans-serif">Esempio 
    di utilizzo delle servlet con textbox e GET </font></strong></p>
  <p>Inserisci il tuo nome e clicca sul pulsante per inviare i dati alla servlet 
    <font color="#24e3d9">Form1</font></p>
  <P> 
    <input name="nome" type="text" value="">
  </P>
  <P> 
    <input name="nome1" type="text" id="nome1" value="">
    <BR>
    <BR>
    <INPUT TYPE="submit" VALUE="Submit">
    <INPUT TYPE="reset">
  </P>
  <p><strong>Nota</strong>: viene restituita una pagina <font color="#24e3d9">HTML</font> 
    generata dalla servlet <font color="#24e3d9">Form1.java</font></p>
  <p>&nbsp;</p>
</FORM>
</BODY>
</HTML>
